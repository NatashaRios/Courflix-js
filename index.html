<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursflix</title>
    <link rel="stylesheet" href="./styles/styles.css"> 
</head>
<body>
    <div class="wrapper js-wrapper">
        <header class="header js-header">
            <a class="titlePage "href="index.html"> <img class="titlePageImg js-titlePage" src="./assets/courflix.png" alt="Courflix"> </a>
            <nav class="navBar js-navBar">
                <a class="inicioNav js-inicioNav" href="#">Inicio</a>
                <a class="seriesNav js-seriesNav" href="#sectionSeries">Series</a>
                <a class="peliculasNav js-peliculasNav" href="#">Películas</a>
                <a class="agregadosNav js-agregadosNav" href="#sectionAgregadoRecientemente">Agregados recientemente</a>
                <a class="listaNav js-istaNav" href="#">Mi lista</a>
            </nav>
        </header>

        <div class="heroScreen js-heroScreen">
            <h2 class="titleOriginal">Original de COURFLIX</h2>
            <h1 class="titleSerie">BLACK SUMMER</h1>
            <button class="reproducir">Reproducir</button>
            <button class="miLista">+ mi lista</button>
            <span class="ver">Ve la temporada 1</span>
            <p class="textResumen">Una ansiada luna de miel. Un asesinato terrible. Varios sospechosos. Si sobreviven, serán unas vacaciones de ensueño</p>
        </div><!--heroScreen-->

        <div class="seriesSection" id="sectionSeries">
            <h3 class="seriesTitle">Series</h3>
                <div class="series">
                    <img class="serieImg" src="./assets/Dark.png" alt="Dark">
                    <img class="serieImg" src="./assets/friends.png" alt="Friends">
                    <img class="serieImg" src="./assets/laCasaDePapel.jpg" alt="La casa de papel">
                    <img class="serieImg" src="./assets/loveDeathRobots.jpg" alt="Love Death Robots">
                    <img class="serieImg" src="./assets/nailedIt.png" alt="Nailed it">
                    <img class="serieImg" src="./assets/Sherlock.png" alt="Sherlock">
                    <img class="serieImg" src="./assets/Vikingos.png" alt="Vikingos">
                    <img class="serieImg" src="./assets/rick&Morty.jpg" alt="Rick & Morty">
                </div><!--series-->
        </div><!--seriesSection-->

        <div class="seguirViendoSection" id="sectionSeguirViendo">
            <h3 class="seguirViendoTitle">Seguir viendo contenido de Natasha</h3>
                <div class="seguirViendo">
            <img class="seguirViendoImg" src="./assets/theEndOfTheF+++ingWorld.jpg" alt="The end of the f***ing World">
            <img class="seguirViendoImg" src="./assets/rick&Morty.jpg" alt="Rick & Morty">
            <img class="seguirViendoImg" src="./assets/modernFamily.png" alt="Modern Family">
            <img class="seguirViendoImg" src="./assets/superCampeones.jpg" alt="Super campones">
            <img class="seguirViendoImg" src="./assets/friends.png" alt="Friends">
            <img class="seguirViendoImg" src="./assets/nailedIt.png" alt="Nailed it">
            <img class="seguirViendoImg" src="./assets/community.png" alt="Community">
            <img class="seguirViendoImg" src="./assets/loveDeathRobots.jpg" alt="Love Death Robots">
            </div> <!--seguirViendo-->
        </div> <!--seguirViendoSection-->

        <div class="agregadoRecientementeSection" id="sectionAgregadoRecientemente">
            <h3 class="agregadosRecientementeTitle">Agregados recientemente</h3>
                <div class="agregadosRecientemente">
                    <img class="agregadosRecientementeImg" src="./assets/Arrow.png" alt="Arrow">
                    <img class="agregadosRecientementeImg" src="./assets/elSilencio.jpg" alt="El silencio">
                    <img class="agregadosRecientementeImg" src="./assets/ironFist.jpg" alt="Iron fist">
                    <img class="agregadosRecientementeImg" src="./assets/Lucifer.png" alt="Lucifer">
                    <img class="agregadosRecientementeImg" src="./assets/Vikingos.png" alt="Vikingos">
                    <img class="agregadosRecientementeImg" src="./assets/Theprotector.png" alt="The protector">
                    <img class="agregadosRecientementeImg" src="./assets/youVsWild.jpg" alt="You vs Wild">
                    <img class="agregadosRecientementeImg" src="./assets/modernFamily.png" alt="Modern Family">
                </div><!--agregadosRecientemente-->
        </div> <!--agregadoRecientementeSection-->
    </div> <!--wrapper-->

  
    <script src="./js/index.js"></script>
</body>
</html>
